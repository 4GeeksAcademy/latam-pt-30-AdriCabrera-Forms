<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container justify-content-center border rounded mt-3 p-0">

        <!--Inicia Navbar-->
        <nav class="navbar bg-body-tertiary border rounded-top">
            <div class="container-fluid">
                <span class="navbar-brand h1">Payment form example</span>
            </div>
        </nav>
        <!--Termina Navbar-->

        <!--Inicia Alert-->
        <div class="alert">
            <div class="alert alert-danger m-0" role="alert">
                <strong>Some fields are missing</strong>
            </div>
        </div>
        <!--Termina Alert-->

        <!--Inicia Form-->
        <form>
            <div class="container">

                <!--First row-->
                <div class="row">
                    <div class="col-5">
                        <label for="cardnumber" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="cvcnumber" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvcnumber" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label">Amount</label>
                        <legend class="d-flex"><i class="fa-solid fa-dollar-sign"></i><input type="number"
                                class="form-control" id="amount" placeholder="Amount">
                        </legend>

                    </div>
                </div>
                <!--Termina First row-->

                <!--Second row-->
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                </div>
                <!--Termina Second row-->

                <!--Third row-->
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example" id="state">
                            <option selected>Pick a state</option>
                            <option value="1">Orlando</option>
                            <option value="2">California</option>
                            <option value="3">Florida</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postal" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal">
                    </div>
                </div>
                <!--Termina Third row-->

                <!--Last row-->
                <div class="row">
                    <div class="col">
                        <p class="mb-3">We accept:</p>
                        <div class="bg-secondary rounded w-50">
                            <div class="container d-flex justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creditcard" id="payment">
                                    <label class="form-check-label" for="payment">
                                        <i class="fa-brands fa-cc-mastercard" style="color: white;"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creditcard" id="payment2">
                                    <label class="form-check-label" for="payment2">
                                        <i class="fa-brands fa-cc-visa" style="color: white;"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creditcard" id="payment3">
                                    <label class="form-check-label" for="payment3">
                                        <i class="fa-brands fa-cc-diners-club" style="color: white;"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creditcard" id="payment4">
                                    <label class="form-check-label" for="payment4">
                                        <i class="fa-brands fa-cc-paypal" style="color: white;"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <div id="messageHelp" class="form-text">Add any notes here.</div>
                    </div>
                </div>
            </div>
            <!--Termina Last row-->
        </form>
        <!--Termina Form-->
        <nav class="navbar bg-body-tertiary border rounded-bottom">
            <div class="container-fluid">
                <a class="navbar-brand"></a>
                <form class="justify-content-end">
                    <button class="btn btn-secondary" type="submit">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
            </div>
        </nav>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
